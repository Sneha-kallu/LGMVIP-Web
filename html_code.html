<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List</title>
    <link rel="stylesheet" href="css_code.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css_code.css">
  </head>
  <body>
    <h1  style="position: fixed; top: 8%; width:100%; text-align: center ;font-size: 40px;"> To Do List App</h1>
  
    <div class="wrapper">
      <div class="task-input">
        <input type="text" placeholder="Add tasks...">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">List of Tasks</span>
          
          <span id="completed">Finished Task</span>
        </div>
        <button class="clear-btn">Clear Tasks</button>
      </div>
      <ul class="task-box"></ul>
    </div>
    <p style="position: fixed; bottom: 0; width:100%; text-align: center "> Create An Account Here To <a href="#">Sign in</a>.</p>
    

    <script src="js_code.js"></script>

  </body>
</html>
